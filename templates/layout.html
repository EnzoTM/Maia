<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <table class="tabela_centralizada">
            <tr>
                <td> <a href="/"> <button class="botao_transparente"> <img src="static/images/home.png" height="120px" width="120px"> </button></a> </td>
            </tr>
        </table>

        <table class="tabela_centralizada" style="margin-top: 8%;">
            <form action="/result" method="post">
                {% for i in range(lista|length)%}
                    <tr>
                        <td> <button type="submit" class="btn btn-dark" name="submit" style="width: 120px;" {{ habilitacao[i] }} value="{{ lista_link[i] }}"> {{ lista[i] }} </button> </td>
                    </tr>
                    
                    {% if informacoes[i] != None %}
                        <tr>
                            <td style="color: white;">{{ informacoes[i][1] }} ({{ informacoes[i][2] }})</td>
                        </tr>
                    {% endif %}

                    {% if i != lista|length - 1 %}
                        <tr class="espaco"></tr>
                    {% endif %}

                {% endfor %}
            </form>
        </table>
    </body>
</html>
